<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyelasmatun - Отзывы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/app/static/css/main/contacts.css">
    <link rel="icon" href="/app/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" id="menuIcon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="/" class="dropdown-item"><i class="fas fa-calendar-plus"></i> Записаться</a>
                {% if admin_or_user == 'admin'%}
                <a href="/profile/{{user}}" class="dropdown-item"><i class="fas fa-user-cog"></i> Админ панель</a>
                {% else %}
                <a href="/profile/{{user}}" class="dropdown-item"><i class="fas fa-user"></i> Мой профиль</a>
                {% endif %}
                <a href="/pricelist/{{user}}" class="dropdown-item"><i class="fas fa-tags"></i> Прайс-лист <span class="pulse-dot"></span></a>
                <a href="/feedback/{{user}}" class="dropdown-item"><i class="fas fa-star"></i> Отзывы</a>
                <a href="/contacts" class="dropdown-item"><i class="fas fa-envelope"></i> Контакты</a>
                <a href="#" id="logoutButton" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Выйти</a>
            </div>
        </nav>
    </header>
    
    <main class="contact-container">
        <h1>Наши контакты</h1>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <h2>Адрес</h2>
                <p>СПБ, Пушкин, Школьная 23, кв 232. Парадная 16</p>
                <p>Ориентир: магазин Риф.</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <h2>Телефоны</h2>
                <p>-</p>
            </div>
            <div class="contact-item">
                <i class="fab fa-telegram"></i>
                <h2>Telegram</h2>
                <p>Менеджер Дарья Eyelasmatun</p>
                <p><a href="https://t.me/matun_manager" target="_blank">@matun_manager</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <script src="/app/static/js/main/contacts.js"></script>
</body>
</html>
