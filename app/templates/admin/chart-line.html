<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyelasmatun - График записей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/app/static/css/admin/chart-line.css">
    <link rel="icon" href="/app/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="/profile/{{user}}" class="nav-button nav-button-center">Назад</a>
        </nav>
    </header>
    <div id="appointment-chart" class="appointment-chart">
        <div class="date-navigation">
            <button id="prev-day" class="nav-button">
                <i class="fas fa-chevron-left"></i>
            </button>
            <input type="text" id="date-picker" class="date-display" readonly>
            <button id="next-day" class="nav-button">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div id="day-of-week" class="day-of-week"></div>
        <div id="appointments-list" class="appointments-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <script src="/app/static/js/admin/chart-line.js"></script>
</body>
</html>
