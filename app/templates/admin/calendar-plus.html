<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyelasmatun - Назначить день</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/static/css/admin/calendar-plus.css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="/profile/{{user}}" class="nav-button nav-button-center">Назад</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Назначить день</h1>
            <div class="date-picker">
                <input type="text" id="datepicker" placeholder="Выберите дату">
            </div>
            <div class="time-slots">
                <!-- Time slots will be generated here -->
            </div>
            <button id="assignDay" class="assign-button">Назначить день</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <script src="/static/js/admin/calendar-plus.js"></script>
</body>
</html>
